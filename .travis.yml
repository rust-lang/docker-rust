language: bash
services: docker

env:
#VERSIONS
  - VERSION=1.63.0 VARIANT=buster
  - VERSION=1.63.0 VARIANT=buster/slim
  - VERSION=1.63.0 VARIANT=bullseye
  - VERSION=1.63.0 VARIANT=bullseye/slim
  - VERSION=1.63.0 VARIANT=alpine3.15
  - VERSION=1.63.0 VARIANT=alpine3.16
  - VERSION=1.63.0 VARIANT=alpineedge
#VERSIONS

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION/$VARIANT"
  - slash='/'; image="rust:${VERSION}-${VARIANT//$slash/-}"

script:
  - travis_retry docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images
